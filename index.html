<html>
    <head>
        <link href="style.css" rel="stylesheet"/>
        <title>Airas Dark Mode</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <a onclick="reload()" id="home">Home</a>
                <a onclick="dark()" id="mode">Mode</a>
            </nav>
            <h1>Aku Gantenk</h1>
            <p id="info" class="info"></p>
        </div>
        <!-- Initializing function script -->
        <script>
            let body = document.body;
            let info = document.getElementById("info");
            let mode = document.getElementById("mode");
            let home = document.getElementById("home");
            
            const darkLimit = 5;
            let darkCounter = 0;
            let darkRemaining;
            function dark() {
                if (darkRemaining == 1){
                    info.textContent = "Spam Mulu Lu, Reload sana >:(";
                    mode.style.display = "none";
                    home.textContent = "Reload";
                    return;
                }
                darkCounter += 1;
                darkRemaining = darkLimit - darkCounter;

                //render Info Element
                info.textContent = `Dark Mode dipakai ${darkCounter}x, sisa ${darkRemaining}x`

                body.classList.toggle("dark");
            }

            function reload() {
                location.reload();
            }
        </script>
    </body>
</html>
